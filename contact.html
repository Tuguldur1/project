        <main>
            <section class="Contact-us">
                <div>
                    <h2>Contact Info.</h2>
                    <p>Tuguldurimm@gmail.com</p>
                    <p>or call toll free</p>
                    <p>1-800-765-9999</p>
                    <p>anytime between 5am-9pm PST</p>
                </div>
                <div>
                    <p>Please enter your information and we will get back to you as soon as possible.</p>

                    <form action="userData.php" method="post">
                        <div class="contact-form">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required autofocus placeholder="John" maxlength="14">
                        </div>

                        <div class="contact-form">
                            <label for="lastName">Surname:</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Doe" maxlength="14">                     
                        </div>

                        <div class="contact-form">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com">
                        </div>
                                              
                        <div class="contact-form">
                            <label for="mailing_address">Mailing address:</label>
                            <input type="text" id="mailing_address" name="address" placeholder="123 william PO box 1234"><br><br>
                        </div>
                        
                        <div class="contact-form">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="555-555-5555" required>                       
                        </div>

                        <div class="contact-form">
                            <label for="comments">Comments:</label><br>
                            <textarea name="comment" id="comments" placeholder="Enter text here..."></textarea>                     
                        </div>

                        <div class="contact-form">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </section>
        </main>
